<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Programinha</title>
    <style>
        body {
            background-color: rgb(226, 207, 178); /* Isso é um comentário em CSS */
            color: rgb(66, 42, 42);
            font: normal 20pt Arial;
        }
        h1 {
            color: tomato;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso ~e um comentário em HTML -->
    <p>Tem texto aqui.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '));
        var n2 = Number(window.prompt('Digite outro número: '));
        var s = n1 + n2;
        alert(`A soma de ${n1} com ${n2} números é igual a ${s}`);
        // (number + number) para adição
        // (string + string) para concatenação
        // prompt entrega uma string
        //Teste de push
    </script>
</body>
</html>
