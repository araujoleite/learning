<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoGasolina = caminhoComGasolina/tanque;

    document.write("O consumo do carro com gasolina é de " + consumoGasolina + "km/L");
    document.write("<br>");

    var caminhoAlcool = 300;
    var consumoAlcool = caminhoAlcool/tanque;

    document.write("O consumo do carro com álcool é de " + consumoAlcool + "km/L");

</script>
