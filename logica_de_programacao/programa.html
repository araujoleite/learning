<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br><br>");

    }

    function mostra(mensagem){

        document.write(mensagem);
        pulaLinha();

    }

    var ano = 2021;

    mostra("Alan tem " + (ano - 1990) + " anos");
    
    mostra("Géssica tem " + (ano - 1990) + " anos");

    ano = 2006
    
    mostra("Boçal tem " + (ano - 1991) + " anos");
    
    mostra("Gustavo tem " + (ano - 1990) + " anos");

    
</script>
